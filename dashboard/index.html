<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Construction Bids Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container-fluid mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ“Š Construction Bids Dashboard</h2>
    <button id="themeToggle" class="btn btn-outline-secondary">
      ðŸŒ™ Dark
    </button>
  </div>

  <!-- FILTRO GC -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label">General Contractor</label>
      <select id="gcFilter" class="form-select">
        <option value="">Todos</option>
      </select>
    </div>
  </div>

  <!-- TABS -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#queueTab">ðŸ“Œ En Cola</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#awardedTab">âœ… Apostados</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#calendarTab">ðŸ“… Calendario</button>
    </li>
  </ul>

  <div class="tab-content mt-3">

    <div class="tab-pane fade show active" id="queueTab">
      <table id="queueTable" class="table table-striped table-bordered w-100">
        <thead>
          <tr>
            <th>Project</th>
            <th>GC</th>
            <th>Location</th>
            <th>Receipt</th>
            <th>Bid Due</th>
            <th>Note</th>
            <th>Links</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="awardedTab">
      <table id="awardedTable" class="table table-striped table-bordered w-100">
        <thead>
          <tr>
            <th>Project</th>
            <th>GC</th>
            <th>Location</th>
            <th>Receipt</th>
            <th>Bid Due</th>
            <th>Submission</th>
            <th>Total Cost</th>
            <th>Note</th>
            <th>Links</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="calendarTab">
      <div id="calendar"></div>
    </div>

  </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<script src="app.js"></script>
</body>
</html>
