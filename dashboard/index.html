<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Proyectos de Construcci√≥n</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a4d4e 0%, #1a5f7a 50%, #0d3b52 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(30, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .search-container {
            margin-top: 15px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(20, 20, 30, 0.6);
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.2em;
        }

        .header-stats {
            display: none; /* Se mostrar√°n en la secci√≥n de an√°lisis */
        }

        .stats-in-analytics {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            justify-content: center;
        }

        .stat-badge {
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(30, 30, 40, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #b0b0b0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .tab.active {
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            color: white;
            border: 1px solid rgba(16, 185, 129, 0.5);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(30, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #10b981 0%, #0891b2 100%);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.3);
            border-color: rgba(16, 185, 129, 0.5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
            flex: 1;
            line-height: 1.4;
        }

        .card-badge {
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            white-space: nowrap;
            margin-left: 10px;
        }

        .card-info {
            margin: 10px 0;
            color: #b0b0b0;
            line-height: 1.6;
        }

        .card-info strong {
            color: #e0e0e0;
            display: inline-block;
            min-width: 120px;
        }

        .document-links {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .doc-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
            position: relative;
        }

        .doc-icon:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.5);
        }

        .doc-icon::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.95);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            border: 1px solid rgba(16, 185, 129, 0.5);
        }

        .doc-icon:hover::after {
            opacity: 1;
        }

        .card-footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #888;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .chart-container {
            background: rgba(30, 30, 40, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-container.full-width {
            grid-column: 1 / -1;
        }

        .map-container {
            height: 500px;
            background: rgba(20, 20, 30, 0.6);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        #mapCanvas {
            width: 100%;
            height: 100%;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slideIn 0.5s ease, slideOut 0.5s ease 4.5s;
            max-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .notification-title {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .notification-body {
            font-size: 0.95em;
            line-height: 1.4;
        }

        .refresh-button {
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .load-more-btn {
            display: none;
            margin: 30px auto;
            padding: 15px 40px;
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
        }

        .load-more-btn.visible {
            display: block;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
        }

        .no-results {
            text-align: center;
            color: #b0b0b0;
            padding: 50px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .charts-section {
                grid-template-columns: 1fr;
            }

            .chart-container.full-width {
                grid-column: 1;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            .notification {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 250px;">
                    <h1>üìä Dashboard de Proyectos de Construcci√≥n</h1>
                </div>
                <button class="refresh-button" onclick="loadData()">üîÑ Actualizar</button>
            </div>
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="üîç Buscar proyectos por nombre, contractor, o cualquier campo..."
                    oninput="handleSearch()"
                >
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('pending')">‚è≥ Pendientes de Estimar</button>
            <button class="tab" onclick="switchTab('estimated')">‚úÖ Estimados y Apostados</button>
            <button class="tab" onclick="switchTab('analytics')">üìà An√°lisis</button>
        </div>

        <div id="pending" class="tab-content active">
            <div id="pendingContent" class="cards-grid"></div>
            <button class="load-more-btn" id="loadMorePending" onclick="loadMorePending()">Cargar m√°s proyectos</button>
        </div>

        <div id="estimated" class="tab-content">
            <div id="estimatedContent" class="cards-grid"></div>
            <button class="load-more-btn" id="loadMoreEstimated" onclick="loadMoreEstimated()">Cargar m√°s proyectos</button>
        </div>

        <div id="analytics" class="tab-content">
            <div class="stats-in-analytics" id="analyticsStats"></div>
            <div class="charts-section">
                <div class="chart-container">
                    <div class="chart-title">Top 10 General Contractors</div>
                    <canvas id="topContractorsChart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">Proyectos por Mes (Submission Date)</div>
                    <canvas id="timelineChart"></canvas>
                </div>
                <div class="chart-container full-width">
                    <div class="chart-title">Proyectos de GC por Mes</div>
                    <canvas id="contractorTimelineChart"></canvas>
                </div>
                <div class="chart-container full-width">
                    <div class="chart-title">Mapa de Ubicaciones de Proyectos</div>
                    <div class="map-container">
                        <canvas id="mapCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Cargando datos...</div>
    </div>

    <script>
        let pendingData = [];
        let estimatedData = [];
        let filteredPendingData = [];
        let filteredEstimatedData = [];
        let pendingDisplayCount = 10;
        let estimatedDisplayCount = 10;
        const ITEMS_PER_PAGE = 10;
        const MOBILE_BREAKPOINT = 768;

        const CSV_PENDING = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQLj-BgbhSnjNKbjIpNcuva7T0-8kuFVNpT-SYld80Q8DogUK05dL5ljOOC7FYyUSahsk8AcV3BTYh5/pub?gid=2110876662&single=true&output=csv';
        const CSV_ESTIMATED = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQLj-BgbhSnjNKbjIpNcuva7T0-8kuFVNpT-SYld80Q8DogUK05dL5ljOOC7FYyUSahsk8AcV3BTYh5/pub?gid=257425403&single=true&output=csv';

        const LINK_COLUMNS = ['Draft Plans', 'Plans', 'Takeoffs', 'Pricing s', 'Pricings', 'Proposal'];
        const ICON_MAP = {
            'Draft Plans': 'üìã',
            'Plans': 'üìê',
            'Takeoffs': 'üìä',
            'Pricing s': 'üí∞',
            'Pricings': 'üí∞',
            'Proposal': 'üìÑ'
        };

        function showNotification(title, message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-title">${title}</div>
                <div class="notification-body">${message}</div>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            // Intentar m√∫ltiples formatos de fecha
            let date;
            
            // Formato ISO: 2024-12-15
            date = new Date(dateStr);
            if (!isNaN(date.getTime())) return date;
            
            // Formato MM/DD/YYYY o DD/MM/YYYY
            const parts = dateStr.split(/[\/\-]/);
            if (parts.length === 3) {
                // Intentar MM/DD/YYYY
                date = new Date(parts[2], parts[0] - 1, parts[1]);
                if (!isNaN(date.getTime())) return date;
                
                // Intentar DD/MM/YYYY
                date = new Date(parts[2], parts[1] - 1, parts[0]);
                if (!isNaN(date.getTime())) return date;
            }
            
            return null;
        }

        async function loadData() {
            document.getElementById('loading').style.display = 'block';

            try {
                const [pendingResponse, estimatedResponse] = await Promise.all([
                    fetch(CSV_PENDING),
                    fetch(CSV_ESTIMATED)
                ]);

                const pendingText = await pendingResponse.text();
                const estimatedText = await estimatedResponse.text();

                Papa.parse(pendingText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        pendingData = results.data;
                        filteredPendingData = [...pendingData];
                        pendingDisplayCount = isMobile() ? ITEMS_PER_PAGE : pendingData.length;
                        renderPending();
                    }
                });

                Papa.parse(estimatedText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        estimatedData = results.data;
                        
                        // Ordenar por Submission Date (m√°s reciente primero)
                        estimatedData.sort((a, b) => {
                            const dateA = parseDate(a['Submission Date'] || a['Submission date']);
                            const dateB = parseDate(b['Submission Date'] || b['Submission date']);
                            
                            if (!dateA && !dateB) return 0;
                            if (!dateA) return 1;
                            if (!dateB) return -1;
                            return dateB.getTime() - dateA.getTime();
                        });
                        
                        filteredEstimatedData = [...estimatedData];
                        estimatedDisplayCount = isMobile() ? ITEMS_PER_PAGE : estimatedData.length;
                        renderEstimated();
                        renderCharts();
                        updateHeaderStats();
                    }
                });

                showNotification('‚úÖ Actualizado', 'Los datos se han cargado correctamente');
            } catch (error) {
                console.error('Error al cargar datos:', error);
                showNotification('‚ùå Error', 'No se pudieron cargar los datos');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function createDocumentLinks(project) {
            let linksHtml = '<div class="document-links">';
            
            LINK_COLUMNS.forEach(column => {
                const url = project[column];
                if (url && isValidUrl(url)) {
                    const icon = ICON_MAP[column] || 'üîó';
                    linksHtml += `<a href="${url}" target="_blank" class="doc-icon" data-tooltip="${column}">${icon}</a>`;
                }
            });
            
            linksHtml += '</div>';
            return linksHtml;
        }

        function isMobile() {
            return window.innerWidth <= MOBILE_BREAKPOINT;
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredPendingData = pendingData.filter(project => {
                return Object.values(project).some(value => 
                    String(value).toLowerCase().includes(searchTerm)
                );
            });
            
            filteredEstimatedData = estimatedData.filter(project => {
                return Object.values(project).some(value => 
                    String(value).toLowerCase().includes(searchTerm)
                );
            });
            
            pendingDisplayCount = isMobile() ? ITEMS_PER_PAGE : filteredPendingData.length;
            estimatedDisplayCount = isMobile() ? ITEMS_PER_PAGE : filteredEstimatedData.length;
            
            renderPending();
            renderEstimated();
        }

        function loadMorePending() {
            pendingDisplayCount += ITEMS_PER_PAGE;
            renderPending();
        }

        function loadMoreEstimated() {
            estimatedDisplayCount += ITEMS_PER_PAGE;
            renderEstimated();
        }

        function renderPending() {
            const container = document.getElementById('pendingContent');
            const loadMoreBtn = document.getElementById('loadMorePending');
            container.innerHTML = '';

            if (filteredPendingData.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron proyectos pendientes</div>';
                loadMoreBtn.classList.remove('visible');
                return;
            }

            const itemsToShow = filteredPendingData.slice(0, pendingDisplayCount);
            
            itemsToShow.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                const columns = Object.keys(project);
                const titleKey = columns[0] || 'Proyecto';
                const title = project[titleKey] || 'Sin t√≠tulo';

                let contentHtml = '';
                Object.entries(project).slice(1).forEach(([key, value]) => {
                    if (value && !LINK_COLUMNS.includes(key)) {
                        contentHtml += `<div class="card-info"><strong>${key}:</strong> ${value}</div>`;
                    }
                });

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${title}</div>
                        <div class="card-badge">Pendiente</div>
                    </div>
                    ${contentHtml}
                    ${createDocumentLinks(project)}
                    <div class="card-footer">
                        <span>‚è∞ Por estimar</span>
                    </div>
                `;
                container.appendChild(card);
            });

            if (isMobile() && pendingDisplayCount < filteredPendingData.length) {
                loadMoreBtn.classList.add('visible');
            } else {
                loadMoreBtn.classList.remove('visible');
            }
        }

        function renderEstimated() {
            const container = document.getElementById('estimatedContent');
            const loadMoreBtn = document.getElementById('loadMoreEstimated');
            container.innerHTML = '';

            if (filteredEstimatedData.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron proyectos estimados</div>';
                loadMoreBtn.classList.remove('visible');
                return;
            }

            const itemsToShow = filteredEstimatedData.slice(0, estimatedDisplayCount);

            itemsToShow.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                const columns = Object.keys(project);
                const titleKey = columns[0] || 'Proyecto';
                const title = project[titleKey] || 'Sin t√≠tulo';

                let contentHtml = '';
                Object.entries(project).slice(1).forEach(([key, value]) => {
                    if (value && !LINK_COLUMNS.includes(key)) {
                        contentHtml += `<div class="card-info"><strong>${key}:</strong> ${value}</div>`;
                    }
                });

                const submissionDate = project['Submission Date'] || project['Submission date'] || '';

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${title}</div>
                        <div class="card-badge">Completado</div>
                    </div>
                    ${contentHtml}
                    ${createDocumentLinks(project)}
                    <div class="card-footer">
                        <span>‚úÖ Estimado y apostado</span>
                        ${submissionDate ? `<span>üìÖ ${submissionDate}</span>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });

            if (isMobile() && estimatedDisplayCount < filteredEstimatedData.length) {
                loadMoreBtn.classList.add('visible');
            } else {
                loadMoreBtn.classList.remove('visible');
            }
        }

        function updateHeaderStats() {
            const statsContainer = document.getElementById('analyticsStats');
            statsContainer.innerHTML = `
                <div class="stat-badge">‚è≥ Pendientes: ${pendingData.length}</div>
                <div class="stat-badge">‚úÖ Completados: ${estimatedData.length}</div>
                <div class="stat-badge">üìä Total: ${pendingData.length + estimatedData.length}</div>
            `;
        }

        function renderCharts() {
            // Top 10 General Contractors
            const contractorCounts = {};
            [...pendingData, ...estimatedData].forEach(project => {
                const contractor = project['General Contractor'] || 'Sin asignar';
                contractorCounts[contractor] = (contractorCounts[contractor] || 0) + 1;
            });

            // Ordenar y obtener top 10
            const sortedContractors = Object.entries(contractorCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            const topContractorLabels = sortedContractors.map(([name]) => name);
            const topContractorData = sortedContractors.map(([, count]) => count);

            const topContractorsCtx = document.getElementById('topContractorsChart').getContext('2d');
            new Chart(topContractorsCtx, {
                type: 'bar',
                data: {
                    labels: topContractorLabels,
                    datasets: [{
                        label: 'Proyectos',
                        data: topContractorData,
                        backgroundColor: 'rgba(16, 185, 129, 0.8)',
                        borderColor: '#10b981',
                        borderWidth: 2
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                color: '#b0b0b0',
                                stepSize: 1
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#b0b0b0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });

            // Gr√°fico por mes (Submission Date)
            const monthCounts = {};
            estimatedData.forEach(project => {
                const date = parseDate(project['Submission Date'] || project['Submission date']);
                if (date) {
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    monthCounts[monthKey] = (monthCounts[monthKey] || 0) + 1;
                }
            });

            const sortedMonths = Object.keys(monthCounts).sort();
            const monthLabels = sortedMonths.map(m => {
                const [year, month] = m.split('-');
                const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
                return `${months[parseInt(month) - 1]} ${year}`;
            });
            const monthData = sortedMonths.map(m => monthCounts[m]);

            const timelineCtx = document.getElementById('timelineChart').getContext('2d');
            new Chart(timelineCtx, {
                type: 'line',
                data: {
                    labels: monthLabels,
                    datasets: [{
                        label: 'Proyectos Completados',
                        data: monthData,
                        backgroundColor: 'rgba(8, 145, 178, 0.2)',
                        borderColor: '#0891b2',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#b0b0b0',
                                stepSize: 1
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#b0b0b0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });

            // Gr√°fico de GC por mes (Top 5 contractors)
            const contractorsByMonth = {};
            const top5Contractors = sortedContractors.slice(0, 5).map(([name]) => name);
            
            estimatedData.forEach(project => {
                const date = parseDate(project['Submission Date'] || project['Submission date']);
                const contractor = project['General Contractor'] || 'Sin asignar';
                
                if (date && top5Contractors.includes(contractor)) {
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    
                    if (!contractorsByMonth[monthKey]) {
                        contractorsByMonth[monthKey] = {};
                    }
                    
                    contractorsByMonth[monthKey][contractor] = (contractorsByMonth[monthKey][contractor] || 0) + 1;
                }
            });

            const allMonths = Object.keys(contractorsByMonth).sort();
            const contractorMonthLabels = allMonths.map(m => {
                const [year, month] = m.split('-');
                const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
                return `${months[parseInt(month) - 1]} ${year}`;
            });

            const colors = [
                { bg: 'rgba(16, 185, 129, 0.7)', border: '#10b981' },
                { bg: 'rgba(8, 145, 178, 0.7)', border: '#0891b2' },
                { bg: 'rgba(34, 197, 94, 0.7)', border: '#22c55e' },
                { bg: 'rgba(14, 165, 233, 0.7)', border: '#0ea5e9' },
                { bg: 'rgba(6, 182, 212, 0.7)', border: '#06b6d4' }
            ];

            const contractorDatasets = top5Contractors.map((contractor, index) => ({
                label: contractor,
                data: allMonths.map(month => contractorsByMonth[month][contractor] || 0),
                backgroundColor: colors[index].bg,
                borderColor: colors[index].border,
                borderWidth: 2
            }));

            const contractorTimelineCtx = document.getElementById('contractorTimelineChart').getContext('2d');
            new Chart(contractorTimelineCtx, {
                type: 'bar',
                data: {
                    labels: contractorMonthLabels,
                    datasets: contractorDatasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                color: '#b0b0b0',
                                padding: 15
                            }
                        }
                    },
                    scales: {
                        x: {
                            stacked: false,
                            ticks: {
                                color: '#b0b0b0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            stacked: false,
                            beginAtZero: true,
                            ticks: {
                                color: '#b0b0b0',
                                stepSize: 1
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });

            // Mapa de ubicaciones
            renderMap();
        }

        function renderMap() {
            const canvas = document.getElementById('mapCanvas');
            const ctx = canvas.getContext('2d');
            
            // Ajustar resoluci√≥n del canvas
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;

            // Colores
            const bgColor = 'rgba(20, 20, 30, 0.9)';
            const gridColor = 'rgba(255, 255, 255, 0.1)';
            const markerColor = '#10b981';
            const markerGlow = 'rgba(16, 185, 129, 0.3)';

            // Dibujar fondo
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Obtener ubicaciones de los proyectos
            const locations = [];
            [...pendingData, ...estimatedData].forEach(project => {
                const location = project['Location'] || project['City'] || project['Address'] || '';
                if (location) {
                    // Simular coordenadas basadas en el hash del nombre de ubicaci√≥n
                    const hash = location.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                    const x = (hash * 1234567) % canvas.width;
                    const y = ((hash * 7654321) % canvas.height);
                    
                    locations.push({
                        name: location,
                        project: Object.values(project)[0] || 'Proyecto',
                        x: x,
                        y: y
                    });
                }
            });

            // Si no hay ubicaciones, mostrar mensaje
            if (locations.length === 0) {
                ctx.fillStyle = '#b0b0b0';
                ctx.font = '18px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('No hay ubicaciones disponibles', canvas.width / 2, canvas.height / 2);
                ctx.font = '14px Segoe UI';
                ctx.fillText('Aseg√∫rate de tener columnas como "Location", "City" o "Address"', canvas.width / 2, canvas.height / 2 + 30);
                return;
            }

            // Dibujar grid decorativo
            ctx.strokeStyle = gridColor;
            ctx.lineWidth = 1;
            const gridSize = 50;
            
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Dibujar conexiones entre puntos cercanos
            ctx.strokeStyle = 'rgba(16, 185, 129, 0.15)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < locations.length; i++) {
                for (let j = i + 1; j < locations.length; j++) {
                    const dx = locations[i].x - locations[j].x;
                    const dy = locations[i].y - locations[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        ctx.beginPath();
                        ctx.moveTo(locations[i].x, locations[i].y);
                        ctx.lineTo(locations[j].x, locations[j].y);
                        ctx.stroke();
                    }
                }
            }

            // Dibujar marcadores
            locations.forEach((loc, index) => {
                // Glow effect
                const gradient = ctx.createRadialGradient(loc.x, loc.y, 0, loc.x, loc.y, 20);
                gradient.addColorStop(0, markerGlow);
                gradient.addColorStop(1, 'rgba(16, 185, 129, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(loc.x, loc.y, 20, 0, Math.PI * 2);
                ctx.fill();

                // Marcador principal
                ctx.fillStyle = markerColor;
                ctx.beginPath();
                ctx.arc(loc.x, loc.y, 8, 0, Math.PI * 2);
                ctx.fill();

                // Borde
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // N√∫mero
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 10px Segoe UI';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(index + 1, loc.x, loc.y);
            });

            // Leyenda
            ctx.fillStyle = 'rgba(30, 30, 40, 0.95)';
            ctx.fillRect(10, 10, 300, Math.min(locations.length * 25 + 40, 200));
            
            ctx.fillStyle = '#10b981';
            ctx.font = 'bold 14px Segoe UI';
            ctx.textAlign = 'left';
            ctx.fillText('Ubicaciones de Proyectos', 20, 30);

            ctx.fillStyle = '#b0b0b0';
            ctx.font = '12px Segoe UI';
            const maxLocations = Math.min(locations.length, 6);
            
            for (let i = 0; i < maxLocations; i++) {
                const text = `${i + 1}. ${locations[i].name}`;
                const truncated = text.length > 35 ? text.substring(0, 35) + '...' : text;
                ctx.fillText(truncated, 20, 55 + i * 22);
            }
            
            if (locations.length > 6) {
                ctx.fillText(`... y ${locations.length - 6} m√°s`, 20, 55 + 6 * 22);
            }

            // Informaci√≥n adicional
            ctx.fillStyle = '#888';
            ctx.font = '11px Segoe UI';
            ctx.textAlign = 'right';
            ctx.fillText(`Total: ${locations.length} ubicaciones`, canvas.width - 20, canvas.height - 20);
        }
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // Resetear contadores al cambiar de pesta√±a
            if (tabName === 'pending') {
                pendingDisplayCount = isMobile() ? ITEMS_PER_PAGE : filteredPendingData.length;
                renderPending();
            } else if (tabName === 'estimated') {
                estimatedDisplayCount = isMobile() ? ITEMS_PER_PAGE : filteredEstimatedData.length;
                renderEstimated();
            }
        }

        // Cargar datos al inicio
        loadData();

        // Auto-actualizar cada 5 minutos
        setInterval(loadData, 300000);

        // Mostrar notificaci√≥n de bienvenida
        setTimeout(() => {
            showNotification('üëã Bienvenido', 'Dashboard cargado correctamente. Los datos se actualizan autom√°ticamente.');
        }, 1000);
    </script>
