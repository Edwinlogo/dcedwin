<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Construction Bids Dashboard</title>

        <option value="">Todos</option>
      </select>
    </div>
  </div>

  <!-- TABS -->
  <ul class="nav nav-tabs">

        <tbody></tbody>

    </div>

    <!-- APOSTADOS -->
    <div class="tab-pane fade" id="awardedTab">
      <table id="awardedTable" class="table table-striped table-bordered w-100">
        <thead>
          <tr>
            <th>Project</th>
            <th>GC</th>
            <th>Location</th>
            <th>Receipt</th>
            <th>Bid Due</th>
            <th>Submission</th>

  </div>
