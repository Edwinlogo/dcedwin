<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Proyectos de Construcci√≥n</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a4d4e 0%, #1a5f7a 50%, #0d3b52 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(30, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .stat-badge {
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(30, 30, 40, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #b0b0b0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .tab.active {
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            color: white;
            border: 1px solid rgba(16, 185, 129, 0.5);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(30, 30, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #10b981 0%, #0891b2 100%);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.3);
            border-color: rgba(16, 185, 129, 0.5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
            flex: 1;
            line-height: 1.4;
        }

        .card-badge {
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            white-space: nowrap;
            margin-left: 10px;
        }

        .card-info {
            margin: 10px 0;
            color: #b0b0b0;
            line-height: 1.6;
        }

        .card-info strong {
            color: #e0e0e0;
            display: inline-block;
            min-width: 120px;
        }

        .document-links {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .doc-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
            position: relative;
        }

        .doc-icon:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.5);
        }

        .doc-icon::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.95);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            border: 1px solid rgba(16, 185, 129, 0.5);
        }

        .doc-icon:hover::after {
            opacity: 1;
        }

        .card-footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #888;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .chart-container {
            background: rgba(30, 30, 40, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slideIn 0.5s ease, slideOut 0.5s ease 4.5s;
            max-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .notification-title {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .notification-body {
            font-size: 0.95em;
            line-height: 1.4;
        }

        .refresh-button {
            background: linear-gradient(135deg, #10b981 0%, #0891b2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .charts-section {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            .notification {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                <div>
                    <h1>üìä Dashboard de Proyectos de Construcci√≥n</h1>
                    <div class="header-stats" id="headerStats"></div>
                </div>
                <button class="refresh-button" onclick="loadData()">üîÑ Actualizar</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('pending')">‚è≥ Pendientes de Estimar</button>
            <button class="tab" onclick="switchTab('estimated')">‚úÖ Estimados y Apostados</button>
            <button class="tab" onclick="switchTab('analytics')">üìà An√°lisis</button>
        </div>

        <div id="pending" class="tab-content active">
            <div id="pendingContent" class="cards-grid"></div>
        </div>

        <div id="estimated" class="tab-content">
            <div id="estimatedContent" class="cards-grid"></div>
        </div>

        <div id="analytics" class="tab-content">
            <div class="charts-section">
                <div class="chart-container">
                    <div class="chart-title">Proyectos por General Contractor</div>
                    <canvas id="contractorChart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">Proyectos por Mes (Submission Date)</div>
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Cargando datos...</div>
    </div>

    <script>
        let pendingData = [];
        let estimatedData = [];

        const CSV_PENDING = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQLj-BgbhSnjNKbjIpNcuva7T0-8kuFVNpT-SYld80Q8DogUK05dL5ljOOC7FYyUSahsk8AcV3BTYh5/pub?gid=2110876662&single=true&output=csv';
        const CSV_ESTIMATED = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQLj-BgbhSnjNKbjIpNcuva7T0-8kuFVNpT-SYld80Q8DogUK05dL5ljOOC7FYyUSahsk8AcV3BTYh5/pub?gid=257425403&single=true&output=csv';

        const LINK_COLUMNS = ['Draft Plans', 'Plans', 'Takeoffs', 'Pricing s', 'Pricings', 'Proposal'];
        const ICON_MAP = {
            'Draft Plans': 'üìã',
            'Plans': 'üìê',
            'Takeoffs': 'üìä',
            'Pricing s': 'üí∞',
            'Pricings': 'üí∞',
            'Proposal': 'üìÑ'
        };

        function showNotification(title, message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-title">${title}</div>
                <div class="notification-body">${message}</div>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            // Intentar m√∫ltiples formatos de fecha
            let date;
            
            // Formato ISO: 2024-12-15
            date = new Date(dateStr);
            if (!isNaN(date.getTime())) return date;
            
            // Formato MM/DD/YYYY o DD/MM/YYYY
            const parts = dateStr.split(/[\/\-]/);
            if (parts.length === 3) {
                // Intentar MM/DD/YYYY
                date = new Date(parts[2], parts[0] - 1, parts[1]);
                if (!isNaN(date.getTime())) return date;
                
                // Intentar DD/MM/YYYY
                date = new Date(parts[2], parts[1] - 1, parts[0]);
                if (!isNaN(date.getTime())) return date;
            }
            
            return null;
        }

        async function loadData() {
            document.getElementById('loading').style.display = 'block';

            try {
                const [pendingResponse, estimatedResponse] = await Promise.all([
                    fetch(CSV_PENDING),
                    fetch(CSV_ESTIMATED)
                ]);

                const pendingText = await pendingResponse.text();
                const estimatedText = await estimatedResponse.text();

                Papa.parse(pendingText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        pendingData = results.data;
                        renderPending();
                    }
                });

                Papa.parse(estimatedText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        estimatedData = results.data;
                        
                        // Ordenar por Submission Date (m√°s reciente primero)
                        estimatedData.sort((a, b) => {
                            const dateA = parseDate(a['Submission Date'] || a['Submission date']);
                            const dateB = parseDate(b['Submission Date'] || b['Submission date']);
                            
                            // Si ambas fechas no existen, mantener orden original
                            if (!dateA && !dateB) return 0;
                            // Si solo A no tiene fecha, va al final
                            if (!dateA) return 1;
                            // Si solo B no tiene fecha, va al final
                            if (!dateB) return -1;
                            // Ordenar de m√°s reciente a m√°s antiguo
                            return dateB.getTime() - dateA.getTime();
                        });
                        
                        console.log('Datos ordenados:', estimatedData.map(p => ({
                            proyecto: Object.values(p)[0],
                            fecha: p['Submission Date'] || p['Submission date']
                        })));
                        
                        renderEstimated();
                        renderCharts();
                        updateHeaderStats();
                    }
                });

                showNotification('‚úÖ Actualizado', 'Los datos se han cargado correctamente');
            } catch (error) {
                console.error('Error al cargar datos:', error);
                showNotification('‚ùå Error', 'No se pudieron cargar los datos');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function createDocumentLinks(project) {
            let linksHtml = '<div class="document-links">';
            
            LINK_COLUMNS.forEach(column => {
                const url = project[column];
                if (url && isValidUrl(url)) {
                    const icon = ICON_MAP[column] || 'üîó';
                    linksHtml += `<a href="${url}" target="_blank" class="doc-icon" data-tooltip="${column}">${icon}</a>`;
                }
            });
            
            linksHtml += '</div>';
            return linksHtml;
        }

        function renderPending() {
            const container = document.getElementById('pendingContent');
            container.innerHTML = '';

            if (pendingData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #b0b0b0; padding: 50px; font-size: 1.2em;">No hay proyectos pendientes</div>';
                return;
            }

            pendingData.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const columns = Object.keys(project);
                const titleKey = columns[0] || 'Proyecto';
                const title = project[titleKey] || 'Sin t√≠tulo';

                let contentHtml = '';
                Object.entries(project).slice(1).forEach(([key, value]) => {
                    if (value && !LINK_COLUMNS.includes(key)) {
                        contentHtml += `<div class="card-info"><strong>${key}:</strong> ${value}</div>`;
                    }
                });

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${title}</div>
                        <div class="card-badge">Pendiente</div>
                    </div>
                    ${contentHtml}
                    ${createDocumentLinks(project)}
                    <div class="card-footer">
                        <span>‚è∞ Por estimar</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderEstimated() {
            const container = document.getElementById('estimatedContent');
            container.innerHTML = '';

            if (estimatedData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #b0b0b0; padding: 50px; font-size: 1.2em;">No hay proyectos estimados</div>';
                return;
            }

            estimatedData.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const columns = Object.keys(project);
                const titleKey = columns[0] || 'Proyecto';
                const title = project[titleKey] || 'Sin t√≠tulo';

                let contentHtml = '';
                Object.entries(project).slice(1).forEach(([key, value]) => {
                    if (value && !LINK_COLUMNS.includes(key)) {
                        contentHtml += `<div class="card-info"><strong>${key}:</strong> ${value}</div>`;
                    }
                });

                const submissionDate = project['Submission Date'] || project['Submission date'] || '';

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${title}</div>
                        <div class="card-badge">Completado</div>
                    </div>
                    ${contentHtml}
                    ${createDocumentLinks(project)}
                    <div class="card-footer">
                        <span>‚úÖ Estimado y apostado</span>
                        ${submissionDate ? `<span>üìÖ ${submissionDate}</span>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function updateHeaderStats() {
            const statsContainer = document.getElementById('headerStats');
            statsContainer.innerHTML = `
                <div class="stat-badge">‚è≥ Pendientes: ${pendingData.length}</div>
                <div class="stat-badge">‚úÖ Completados: ${estimatedData.length}</div>
                <div class="stat-badge">üìä Total: ${pendingData.length + estimatedData.length}</div>
            `;
        }

        function renderCharts() {
            // Gr√°fico por General Contractor
            const contractorCounts = {};
            [...pendingData, ...estimatedData].forEach(project => {
                const contractor = project['General Contractor'] || 'Sin asignar';
                contractorCounts[contractor] = (contractorCounts[contractor] || 0) + 1;
            });

            const contractorLabels = Object.keys(contractorCounts);
            const contractorData = Object.values(contractorCounts);

            const contractorCtx = document.getElementById('contractorChart').getContext('2d');
            new Chart(contractorCtx, {
                type: 'bar',
                data: {
                    labels: contractorLabels,
                    datasets: [{
                        label: 'Proyectos',
                        data: contractorData,
                        backgroundColor: 'rgba(16, 185, 129, 0.8)',
                        borderColor: '#10b981',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#b0b0b0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#b0b0b0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });

            // Gr√°fico por mes (Submission Date)
            const monthCounts = {};
            estimatedData.forEach(project => {
                const date = parseDate(project['Submission Date'] || project['Submission date']);
                if (date) {
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    monthCounts[monthKey] = (monthCounts[monthKey] || 0) + 1;
                }
            });

            const sortedMonths = Object.keys(monthCounts).sort();
            const monthLabels = sortedMonths.map(m => {
                const [year, month] = m.split('-');
                const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
                return `${months[parseInt(month) - 1]} ${year}`;
            });
            const monthData = sortedMonths.map(m => monthCounts[m]);

            const timelineCtx = document.getElementById('timelineChart').getContext('2d');
            new Chart(timelineCtx, {
                type: 'line',
                data: {
                    labels: monthLabels,
                    datasets: [{
                        label: 'Proyectos Completados',
                        data: monthData,
                        backgroundColor: 'rgba(8, 145, 178, 0.2)',
                        borderColor: '#0891b2',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#b0b0b0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#b0b0b0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Cargar datos al inicio
        loadData();

        // Auto-actualizar cada 5 minutos
        setInterval(loadData, 300000);

        // Mostrar notificaci√≥n de bienvenida
        setTimeout(() => {
            showNotification('üëã Bienvenido', 'Dashboard cargado correctamente. Los datos se actualizan autom√°ticamente.');
        }, 1000);
    </script>
</body>
</html>
